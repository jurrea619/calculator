<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">50.5234</div>
        <ul class="buttons">
            <li id="clearBtn"><button>Clear</button></li>
            <li id="deleteBtn">Delete</li>
            <li id="sevenBtn">7</li>
            <li id="eightBtn">8</li>
            <li id="nineBtn">9</li>
            <li id="multiplyBtn">*</li>
            <li id="fourBtn">4</li>
            <li id="fiveBtn">5</li>
            <li id="sixBtn">6</li>
            <li id="divisionBtn">/</li>
            <li id="oneBtn">1</li>
            <li id="twoBtn">2</li>
            <li id="threeBtn">3</li>
            <li id="subtractBtn">-</li>
            <li id="decimalBtn">.</li>
            <li id="zeroBtn">0</li>
            <li id="equalsBtn">=</li>
            <li id="addBtn">+</li>
        </ul>
    </div>
</body>
</html>
